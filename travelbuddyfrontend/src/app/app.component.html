<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
	integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Travel Buddy</title>
</head>
<body >
	<nav class="navbar navbar-expand-lg navbar-light bg-light ">
		<div class="container-fluid">
			<a class="navbar-brand" [routerLink]="'.'"><i class="fa-sharp fa-solid fa-plane">Travel Buddy</i></a>
	
			<!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
			<button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>
	
			<!-- Step 2: Add the ngbCollapse directive to the element below. -->
			<div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
				<ul class="navbar-nav">
					<li class="nav-item active" *ngIf="!authenticated">
						<!-- Step 4: Close the menu when a link is clicked. -->
						<a class="nav-link" [routerLink]="['/login']" (click)="isMenuCollapsed = true">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" [routerLink]="['/trips']" (click)="isMenuCollapsed = true">Trips</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" [routerLink]="['/locals']" (click)="isMenuCollapsed = true">Locals</a>
					</li>
					<li class="nav-item" *ngIf="authenticated">
						<a class="nav-link" [routerLink]="['/user', username]" (click)="isMenuCollapsed = true">My Account</a>
					</li>
					<li class="nav-item" *ngIf="authenticated">
						<a class="nav-link" [routerLink]="['/chats']" (click)="isMenuCollapsed = true">My Chats</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
		
	<router-outlet></router-outlet>
	
	<!-- Footer -->
	<footer class="row" id="footer">
		<section class="col-12">
			<div class="bg-dark p-3 ">
				<p class="text-light">
					(c) Travel Buddy 2022
				</p>
			</div>
		</section>
	</footer>
	<!-- end footer -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
